
<div>
    <h2><span>Carrera</span> {{vm.carrera.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nombre</span></dt>
        <dd>
            <span>{{vm.carrera.nombre}}</span>
        </dd>
        <dt><span>Descripcion</span></dt>
        <dd>
            <span>{{vm.carrera.descripcion}}</span>
        </dd>
        <dt><span>Fecha</span></dt>
        <dd>
            <span>{{vm.carrera.fecha | date:'medium'}}</span>
        </dd>
        <dt><span>Sede</span></dt>
        <dd>
            <span>{{vm.carrera.sede}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="carrera-detail.edit({id:vm.carrera.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
