
<div>

    <dl class="dl-horizontal jh-entity-details">

        <dd>
            <a ui-sref="carrera-detail({id:vm.carrera_etapa.id_carreraId})">{{vm.carrera_etapa.id_carreraId}}</a>

        <dt><span>Id Etapa</span></dt>
        <dd>
            <a ui-sref="etapa-detail({id:vm.carrera_etapa.id_etapaId})">{{vm.carrera_etapa.id_etapaId}}</a>
