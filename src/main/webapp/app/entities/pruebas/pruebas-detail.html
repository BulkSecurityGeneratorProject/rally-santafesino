
<div>
    <h2><span>Pruebas</span> {{vm.pruebas.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Numero De Prueba</span></dt>
        <dd>
            <span>{{vm.pruebas.numeroDePrueba}}</span>
        </dd>
        <dt><span>Longitud</span></dt>
        <dd>
            <span>{{vm.pruebas.longitud}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="pruebas-detail.edit({id:vm.pruebas.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
