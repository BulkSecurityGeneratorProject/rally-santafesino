
<div>
    <h2><span>Persona</span> {{vm.persona.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Nombre</span></dt>
        <dd>
            <span>{{vm.persona.nombre}}</span>
        </dd>
        <dt><span>Apellido</span></dt>
        <dd>
            <span>{{vm.persona.apellido}}</span>
        </dd>
        <dt><span>Edad</span></dt>
        <dd>
            <span>{{vm.persona.edad}}</span>
        </dd>
        <dt><span>Sexo</span></dt>
        <dd>
            <span>{{vm.persona.sexo}}</span>
        </dd>
        <dt><span>Redes</span></dt>
        <dd>
            <span>{{vm.persona.redes}}</span>
        </dd>
        <dt><span>Foto</span></dt>
        <dd>
            <div ng-if="vm.persona.foto">
                <a ng-click="vm.openFile(vm.persona.fotoContentType, vm.persona.foto)">
                    <img data-ng-src="{{'data:' + vm.persona.fotoContentType + ';base64,' + vm.persona.foto}}" style="max-width: 100%;" alt="persona image"/>
                </a>
                {{vm.persona.fotoContentType}}, {{vm.byteSize(vm.persona.foto)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="persona-detail.edit({id:vm.persona.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
