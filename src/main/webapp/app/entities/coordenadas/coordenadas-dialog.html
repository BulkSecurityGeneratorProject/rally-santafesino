
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCoordenadasLabel">Create or edit a Coordenadas</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.coordenadas.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.coordenadas.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_latitud">Latitud</label>
            <input type="number" class="form-control" name="latitud" id="field_latitud"
                    ng-model="vm.coordenadas.latitud"
                    required/>
            <div ng-show="editForm.latitud.$invalid">
                <p class="help-block"
                    ng-show="editForm.latitud.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.latitud.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_longitud">Longitud</label>
            <input type="number" class="form-control" name="longitud" id="field_longitud"
                    ng-model="vm.coordenadas.longitud"
                    required/>
            <div ng-show="editForm.longitud.$invalid">
                <p class="help-block"
                    ng-show="editForm.longitud.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.longitud.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
