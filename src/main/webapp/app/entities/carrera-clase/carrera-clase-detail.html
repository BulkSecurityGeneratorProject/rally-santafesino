
<div>
    <h2><span>Carrera Clase</span> {{vm.carreraClase.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Carrera</span></dt>
        <dd>
            <a ui-sref="carrera-detail({id:vm.carreraClase.carreraId})">{{vm.carreraClase.carreraId}}</a>
        </dd>
        <dt><span>Clase</span></dt>
        <dd>
            <a ui-sref="clase-detail({id:vm.carreraClase.claseId})">{{vm.carreraClase.claseId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="carrera-clase-detail.edit({id:vm.carreraClase.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
