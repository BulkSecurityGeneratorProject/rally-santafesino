
<div>
    <h2><span>Localidad Carrera</span> {{vm.localidadCarrera.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Id Carrera</span></dt>
        <dd>
            <a ui-sref="carrera-detail({id:vm.localidadCarrera.id_carreraId})">{{vm.localidadCarrera.id_carreraId}}</a>
        </dd>
        <dt><span>Id Localidad</span></dt>
        <dd>
            <a ui-sref="localidad-detail({id:vm.localidadCarrera.id_localidadId})">{{vm.localidadCarrera.id_localidadId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="localidad-carrera-detail.edit({id:vm.localidadCarrera.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
