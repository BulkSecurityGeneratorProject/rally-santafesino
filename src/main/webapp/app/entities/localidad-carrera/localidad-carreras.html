<div>
    <h2>Localidad Carreras</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="localidad-carrera.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Localidad Carrera
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="id_carreraId"><span>Id Carrera</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="id_localidadId"><span>Id Localidad</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="localidad_carrera in vm.localidad_carreras track by localidad_carrera.id">
                    <td><a ui-sref="localidad-carrera-detail({id:localidad_carrera.id})">{{localidad_carrera.id}}</a></td>
                    <td>
                        <a ui-sref="carrera-detail({id:localidad_carrera.id_carreraId})">{{localidad_carrera.id_carreraId}}</a>
                    </td>
                    <td>
                        <a ui-sref="localidad-detail({id:localidad_carrera.id_localidadId})">{{localidad_carrera.id_localidadId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="localidad-carrera-detail({id:localidad_carrera.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="localidad-carrera.edit({id:localidad_carrera.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="localidad-carrera.delete({id:localidad_carrera.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
