
<div>

    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Id Coordenadas</span></dt>
        <dd>
            <a ui-sref="coordenadas-detail({id:vm.coordenadaTrayecto.id_coordenadasId})">{{vm.coordenadaTrayecto.id_coordenadasId}}</a>
        </dd>
        <dt><span>Id Trayecto</span></dt>
        <dd>
            <a ui-sref="trayecto-detail({id:vm.coordenadaTrayecto.id_trayectoId})">{{vm.coordenadaTrayecto.id_trayectoId}}</a>

    <button type="submit"

    <button type="button" ui-sref="coordenada-trayecto-detail.edit({id:vm.coordenadaTrayecto.id})" class="btn btn-primary">
