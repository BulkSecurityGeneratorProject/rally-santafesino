
<div>
    <h2><span>Auto Carrera</span> {{vm.autoCarrera.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Posicion</span></dt>
        <dd>
            <span>{{vm.autoCarrera.posicion}}</span>
        </dd>
        <dt><span>Auto</span></dt>
        <dd>
            <a ui-sref="auto-detail({id:vm.autoCarrera.autoId})">{{vm.autoCarrera.autoId}}</a>
        </dd>
        <dt><span>Carrera</span></dt>
        <dd>
            <a ui-sref="carrera-detail({id:vm.autoCarrera.carreraId})">{{vm.autoCarrera.carreraId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="auto-carrera-detail.edit({id:vm.autoCarrera.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
