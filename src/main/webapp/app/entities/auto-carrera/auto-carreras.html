<div>
    <h2>Auto Carreras</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="auto-carrera.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Auto Carrera
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="creation_date"><span>Creation Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="autoId"><span>Auto</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="carreraId"><span>Carrera</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="auto_carrera in vm.auto_carreras track by auto_carrera.id">
                    <td><a ui-sref="auto-carrera-detail({id:auto_carrera.id})">{{auto_carrera.id}}</a></td>
                    <td>{{auto_carrera.creation_date | date:'medium'}}</td>
                    <td>
                        <a ui-sref="auto-detail({id:auto_carrera.autoId})">{{auto_carrera.autoId}}</a>
                    </td>
                    <td>
                        <a ui-sref="carrera-detail({id:auto_carrera.carreraId})">{{auto_carrera.carreraId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="auto-carrera-detail({id:auto_carrera.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="auto-carrera.edit({id:auto_carrera.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="auto-carrera.delete({id:auto_carrera.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
